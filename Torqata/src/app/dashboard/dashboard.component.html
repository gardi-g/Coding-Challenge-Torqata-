<h1>Dashboard</h1>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Lebron James"(keyup)="applyFilter($event)">
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                </ng-container>
                <ng-container matColumnDef="height">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                    <td mat-cell *matCellDef="let row"> {{row.height}} </td>
                </ng-container>
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                    <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 7, 9]" ></mat-paginator>
        </div>
    </div>
</div>
