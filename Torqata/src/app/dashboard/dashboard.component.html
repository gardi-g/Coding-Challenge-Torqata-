<h1>Table and Graph for NBA players</h1>
<div>
<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Lebron James"(keyup)="applyFilter($event)">
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="player_name"> Name </th>
                    <td mat-cell *matCellDef="let Data"> {{Data.player_name}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="age"> Age </th>
                    <td mat-cell *matCellDef="let Data"> {{Data.age}} </td>
                </ng-container>
                <ng-container matColumnDef="height">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="player_height"> Height </th>
                    <td mat-cell *matCellDef="let Data"> {{Data.player_height}} </td>
                </ng-container>
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="net_rating"> Rating </th>
                    <td mat-cell *matCellDef="let Data"> {{Data.net_rating}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 7]" ></mat-paginator>
        </div>
    </div>
</div>
